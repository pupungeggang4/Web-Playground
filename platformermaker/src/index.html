<!DOCTYPE html>
<html>
    <head>
        <title>Platformer Editor</title>
        <style>
            @font-face {
                font-family: 'neodgm';
                src: url('Font/neodgm.ttf');
            }

            body {
                touch-action: none;
                overscroll-behavior: none;
            }

            #screen {
                border: 2px solid black;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                max-width: 96%;
                max-height: 96%;
            }
        </style>
    </head>
    <body>
        <canvas id='screen' width='1280' height='720'></canvas>
        <input id='fileinput' type='file' style='visibility: hidden;'/>
        <script src='script/asset.js'></script>
        <script src='script/ui.js'></script>

        <script src='script/level.js'></script>

        <script src='script/func.js'></script>
        <script src='script/render.js'></script>
        <script src='script/program.js'></script>
        <script src='script/filehandler.js'></script>

        <script src='script/sceneedit.js'></script>
        <script src='script/scenetest.js'></script>

        <script src='script/main.js'></script>
    </body>
</html>
